name: generate
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  CPPWINRT_VERSION: 2.0.210505.3
jobs:
  generate:
    runs-on: windows-latest
    steps:
      - uses: nuget/setup-nuget@v1
        with:
          nuget-version: latest
      - name: Setup CppWinRT
        run: Install-Package Microsoft.Windows.CppWinRT -Version ${CPPWINRT_VERSION}
      - name: Generate headers
        run: cppwinrt.exe -in local -verbose
